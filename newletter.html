<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCALL</title>

    <link rel="shortcut icon" href="/img/email.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <section id="newLetter" class="d-flex align-items-center p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 d-flex align-items-center mx-auto">
                    <!-- Log In -->
                    <div class="card w-100 border-0">
                        <div class="card-body">
                            <form class="p-3 m-auto">
                                <div class="form-group">
                                    <h4 class="d-text">What do you want to ReCALL?</h4>
                                    <!-- <label for="message" class="d-text">What do you want to ReCALL?</label> -->
                                    <textarea class="form-control form-control-lg" id="message" rows="15"
                                        placeholder="Dear Future me, "></textarea>
                                </div>
                                <div class="form-group">
                                    <h4 class="d-text">Delivery Date:</h4>
                                    <input type="date" id="myDate" value="2020-05-15" class="inputDate">
                                </div>
                                <div class="d-flex flex-row-reverse">
                                    <button type="submit" class="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 text-center p-5">
                    <img src="/img/newletter.svg" alt="envelope" class="img-fluid m-1">
                    <p class="l-text newlettertext mt-5">send yourself a letter into the future!</p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
