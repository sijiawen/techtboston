<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCALL</title>

    <link rel="shortcut icon" href="/img/email.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="/__/firebase/8.0.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.0.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.0.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.0.1/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <section id="landing" class="d-flex align-items-center p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-center p-5">
                    <h1 class="title">ReCALL</h1>
                    <img src="/img/letter.svg" alt="envelope" class="img-fluid py-1">
                </div>
                <div class="col-sm-6 d-flex align-items-center mx-auto">
                    <!-- Log In -->
                    <form action="newletter.html" class="p-3 m-auto" id="login">
                        <h1 class="d-text text-center"><strong>login</strong></h1>
                        <div class="form-group">
                            <label for="loginEmail" class="l-text">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="l-text">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <p class="d-text">New to ReCALL?
                            <span onclick="createAcct()" class="l-text">Create an
                                Account.</span>
                        </p>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </form>

                    <!-- Sign Up -->
                    <form action="newletter.html" class="p-3 m-auto" id="signup">
                        <h1 class="d-text text-center"><strong>signup</strong></h1>
                        <div class="form-group">
                            <label for="newName" class="l-text">Name</label>
                            <input type="text" class="form-control" id="newName" aria-describedby="emailHelp"
                                placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="newEmail" class="l-text">Email address</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="l-text">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter Password">
                        </div>
                        <p class="d-text">Have an ReCALL account? <span onclick="enterAcct()" class="l-text">Login
                                now!</span>
                        </p>
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="submit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>
</body>

</html>
